		<script type="text/javascript">
			var skus = [],
				definindAttrs = [];

			function helperReduce_UniqueString (previousValue, currentValue) {
				if (previousValue.indexOf(currentValue) < 0) previousValue.push(currentValue);
				return previousValue;
			}


			function filterSkus (skuArray, filterCritera) {
				var newSkuArray = skuArray.slice();

				Object.keys(filterCritera).map(function(key) {
					var value = filterCritera[key];
					newSkuArray = newSkuArray.filter(function(sku) {
						return (value==="*" ? true : (sku[key] === value));
					});
				});

				return newSkuArray;
			}

			function getAvaiableDefAttrValues (skuArray, groupState, attributeName) {
				var newSkuArray = skuArray.slice(),
					myGroupState = $.extend({}, groupState);

				delete myGroupState[attributeName];

				newSkuArray = filterSkus(skuArray, myGroupState);

				return newSkuArray.map(function(sku) {return sku[attributeName]}).reduce(helperReduce_UniqueString, []); 
			}

			function buildSelectableSelector (skuArray, filterCritera) {
				var returnValue = "",
					tempConcat = [],
					tempArray = [];

				tempArray = definindAttrs.map(function(name) {
					return getAvaiableDefAttrValues(skuArray, filterCritera, name).map(function(value){
						return "[name='"+name+"'][value='"+value+"']"
					});
				});

				return tempConcat.concat.apply(tempConcat, tempArray).join(',');
			}

			$(document).ready(function() {
				$("#skus").children().each(function() {
					var definingObject = {};
					$.each(this.attributes, function(index, attr) {
						var name = attr.name.replace("data-", "");
						definingObject[name] = attr.value;

						if (attr.name.indexOf("data-") === 0 && definindAttrs.indexOf(name) < 0) {
							definindAttrs.push(name);
						}
					});
					skus.push(definingObject);
				});

				$('.parant_grouping').on('change', function() {
					var jq_this = $(this),
						filterOptions = {},
						filteredSkus = [],
						avaiableAttributeSelector = "",
						jq_inputs = $({}),
						disalbeClass = "disalbed";

					jq_inputs = jq_this.find('input');

					jq_inputs.serializeArray().forEach(function(input){
						filterOptions[input.name] = input.value;
					});

					definindAttrs.forEach(function(key){
						filterOptions[key] = filterOptions[key] || '*';
					});

					filteredSkus = filterSkus(skus, filterOptions);
					if (filteredSkus.length === 1) {
						$('#skus').val(filteredSkus[0].value);
					} else {
						$('#skus').val(null);
					}

					avaiableAttributeSelector = buildSelectableSelector(skus, filterOptions);
					jq_inputs.addClass(disalbeClass);
					jq_inputs.filter(avaiableAttributeSelector).removeClass(disalbeClass);

					

				}).trigger('change');

			});
		</script>
